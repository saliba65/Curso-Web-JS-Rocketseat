<html>
  <head>
    <title>Cor aleatoria</title>
  </head>
  <body>
    <div id="app">
      <button class="botao">Press Me</button>
    </div>
    <script>
      var btnElement = document.querySelector("button.botao");

      btnElement.onclick = function () {
        btnElement.style.width = 100;
        btnElement.style.height = 100;
        btnElement.style.backgroundColor = "#f00";

        btnElement.onmouseover = function () {
          btnElement.style.backgroundColor = getRandomColor();
        };
      };

      function getRandomColor() {
        var letters = "0123456789ABCDEF";
        var color = "#";
        for (var i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }

      //Como fazer para aparecer um quadrado diferente a cada clique no botao ?..
    </script>
  </body>
</html>
