<html>
  <head>
    <title>Habilidades</title>
  </head>
  <body>
    <script>
      var usuarios = [
        {
          nome: "Diego",
          habilidades: ["Javascript", "ReactJS", "Redux"],
        },
        {
          nome: "Gabriel",
          habilidades: ["VueJS", "Ruby on Rails", "Elixir"],
        },
        {
          nome: "Lucas",
          habilidades: ["HTML", "CSS", "JS", "React"],
        },
      ];

      function separarInfo(usuarios) {
        for (var i = 0; i < usuarios.length; i++) {
          console.log(
            "O " +
              usuarios[i].nome +
              " possui as habilidades: " +
              usuarios[i].habilidades.join()
          );
          //console.log(i);
        }
      }

      separarInfo(usuarios);
    </script>
  </body>
</html>
